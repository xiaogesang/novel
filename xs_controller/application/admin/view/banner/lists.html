{extend name="layout"}
{block name="title"}
轮播列表
{/block}
{block name="content"}
<div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
        <ul class="search" style="padding-left:10px;">
            <li><a class="button border-main icon-plus-square-o" href="{:url('admin/banner/add')}"> 添加内容</a></li>
        </ul>
    </div>
    <table class="table table-hover text-center">
        <tr>
            <th width="10%">排序</th>
            <th>图片</th>
            <th>名称</th>
            <th width="310">操作</th>
        </tr>
        {foreach $lists as $key=>$val}
        <tr>
            <td style="padding-left:20px;text-align:center;">{$key+1}</td>
            <td width="10%"><img src="{$val['imgs']}" alt="" width="70" height="50"/></td>
            <td>{$val['title']}</td>
            <td>
                <div class="button-group"><a class="button border-main" href="{:url('admin/banner/update',['id'=>$val['id']])}"><span class="icon-edit"></span> 修改</a> <a class="button border-red del" data-url="{:url('admin/banner/delete',['id'=>$val['id']])}" href="javascript:void(0)"><span class="icon-trash-o"></span> 删除</a></div>
            </td>
        </tr>
        {/foreach}
        <tr>
            <td colspan="8">{$lists->render()}</td>
        </tr>
    </table>
</div>
{/block}
{block name="js"}
<script>
    $(function(){
       $('a.del').on('click',function(){
           if (confirm('确认删除？')==true){
               var url = $(this).data('url');
               location = url;
           }
       });
    });
</script>
{/block}
